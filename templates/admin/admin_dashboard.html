<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background: #ff9800;
            padding: 15px 25px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #ff9800;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 70px;
            color: white;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            padding: 14px 20px;
            color: white;
            font-size: 16px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: #e68900;
        }

        /* Content */
        .content {
            margin-left: 260px;
            padding: 25px;
        }

        .welcome-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-left: 8px solid #ff9800;
        }

        .welcome-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .welcome-sub {
            font-size: 16px;
            color: #555;
        }

        /* Cards */
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            width: 240px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
            text-align: center;
            border-top: 6px solid #ff9800;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 8px;
            color: #555;
        }

        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #ff9800;
        }
    </style>
</head>

<body>

    <div class="navbar">
        Dashboard Admin
    </div>

    <div class="sidebar">
        <a href="/admin">Dashboard</a>
        <a href="/admin/tukang">Kelola Tukang</a>
        <a href="/admin/customers">Kelola Customer</a>
        <a href="/admin/orders">Kelola Pesanan</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="content">

        <div class="welcome-box">
            <div class="welcome-title">Selamat Datang, Admin!</div>
            <div class="welcome-sub">
                Kelola data pengguna, tukang, dan pesanan dengan mudah melalui dashboard ini.
            </div>
        </div>

        <div class="cards">

            <div class="card">
                <div class="card-title">Total Tukang</div>
                <div class="card-value">{{ total_tukang }}</div>
            </div>

            <div class="card">
                <div class="card-title">Total Customer</div>
                <div class="card-value">{{ total_customer }}</div>
            </div>

        </div>

    </div>

</body>
</html>

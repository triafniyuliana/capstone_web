<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola Tukang</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f4f4;
        }

        .navbar {
            background: #ff9800;
            padding: 15px 25px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .sidebar {
            width: 250px;
            background: #ff9800;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 70px;
            color: white;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            padding: 14px 20px;
            color: white;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #e68900;
        }

        .content {
            margin-left: 260px;
            padding: 25px;
        }

        .page-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-add {
            background: #ff9800;
            padding: 10px 16px;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn-add:hover {
            background: #e68900;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
        }

        th {
            background: #ff9800;
            padding: 12px;
            color: white;
            font-size: 15px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .btn-edit {
            padding: 5px 10px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-delete {
            padding: 5px 10px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .form-box {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }

        .form-group {
            margin-bottom: 12px;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn-save {
            background: #ff9800;
            padding: 10px 16px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-save:hover {
            background: #e68900;
        }
    </style>
</head>

<body>

    <div class="navbar">Kelola Tukang</div>

    <div class="sidebar">
        <a href="/admin">Dashboard</a>
        <a href="/admin/tukang">Kelola Tukang</a>
        <a href="/admin/customers">Kelola Customer</a>
        <a href="/admin/orders">Kelola Pesanan</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <div class="page-title">Data Tukang</div>

        <a class="btn-add" href="/admin/tukang/add">+ Tambah Tukang</a>

        <table>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>

            {% for t in tukang %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ t.username }}</td>
                <td>{{ t.email }}</td>
                <td>
                    <a class="btn-edit" href="/admin/tukang/edit/{{ t.id_users }}">Edit</a>
                    <a class="btn-delete" href="/admin/tukang/delete/{{ t.id_users }}" onclick="return confirm('Hapus tukang ini?')">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        {% if form_type %}
        <div class="form-box">
            <form method="POST">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="username" value="{{ data.username if data else '' }}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ data.email if data else '' }}" required>
                </div>

                {% if form_type == 'add' %}
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password" required>
                </div>
                {% endif %}

                <button class="btn-save" type="submit">Simpan</button>
            </form>
        </div>
        {% endif %}

    </div>

</body>
</html>

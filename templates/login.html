<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Teman Tukang</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
        }

        .icon-tukang {
            font-size: 60px;
            color: #ff8c00;
            margin-bottom: 10px;
        }

        .title-orange {
            color: #ff8c00;
            font-weight: 700;
            font-size: 24px;
            margin-top: 10px;
        }

        .subtitle {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .input-group-custom {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            padding-right: 15px;
        }

        .input-group-custom .input-icon {
            color: #888;
            padding: 0 15px;
            font-size: 1.2rem;
        }

        .input-group-custom input {
            border: none;
            width: 100%;
            height: 48px;
            padding: 10px 0;
        }

        .input-group-custom input:focus {
            outline: none;
            box-shadow: none;
        }

        .btn-orange-login {
            background-color: #ff8c00;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 0;
            width: 100%;
            border: none;
        }

        .btn-orange-login:hover {
            background-color: #e67e00;
        }

        .text-small {
            font-size: 0.9em;
            color: #555;
        }

        .link-daftar {
            color: #ff8c00;
            font-weight: bold;
            text-decoration: none;
        }

        .link-daftar:hover {
            color: #e67e00;
        }
    </style>
</head>

<body>

    <div class="login-container">
        
        <div class="text-center">
            <i class="fa-solid fa-wrench fa-hammer icon-tukang"></i>
            <h2 class="title-orange">Teman Tukang</h2>
            <p class="subtitle">Masuk untuk melanjutkan</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} text-center py-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">

            <div class="input-group-custom">
                <span class="input-icon"><i class="bi bi-envelope"></i></span>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group-custom">
                <span class="input-icon"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button class="btn-orange-login mt-3" type="submit">Login</button>

            <div class="text-center mt-4">
                <p class="text-small">
                    Belum punya akun?
                    <a href="{{ url_for('register') }}" class="link-daftar">Daftar Sekarang</a>
                </p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
